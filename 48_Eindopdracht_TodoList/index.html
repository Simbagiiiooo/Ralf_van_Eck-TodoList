<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eindopdracht Todolist</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap');
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
        <script defer type="text/javascript" src="./api-client.js"></script>
        <script defer type="text/javascript" src="./script.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

<body>
    <header>
        <h1>ToDoList</h1>
    </header>
    <form>
        <div class="input"><input class="input-field" type="text" placeholder="Add Todo">
            <button class="add-btn">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <div class="del-container">
        <button class="del-all-btn">Remove all Tasks</button>
    </div>
</body>

</html>
